<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Electron 音乐播放器</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../node_modules/font-awesome/fonts/FontAwesome.otf">
    <link rel="stylesheet" href="./home.css">
  </head>
  <body>
    <div class="container mt-4">
      <h1>我的播放器</h1>
      <button class="btn btn-primary btn-lg btn-block mt-4" id="add-music-button" type="button">添加音乐到曲库</button>
      <div id="tracksList" class="mt-4"></div>
    </div>
    <div class="container fixed-bottom bg-white pb-4">
      <hr />
      <div class="row my-2" id="player-status"></div>
      <div class="progress">
        <div class="progress-bar bg-success" id="player-progress" role="progressbar" style="width: 0%;">
        </div>
      </div>
    </div>
    <script>
      require('./home.js')
    </script>
  </body>
</html>
